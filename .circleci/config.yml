version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.5.0-browsers

    working_directory: ~/my-book-test

    steps:
      - checkout

      - run: npm install
      - run: npm run lint
      - run: npm run build
      - run: npm run test:ci
      - run: npm run test:e2e
      - run: node ./__test__/performance.js
